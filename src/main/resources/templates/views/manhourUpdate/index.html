                             <div class="col-auto">
                                 <div class="input-group date">

                                 </div>
                             </div>
                             <div class="col-auto">
                                 <select class="form-control form-control-sm groupCode" th:id="groupCode" th:name = "groupCode">
                                     <option th:each="group : ${manhourOutput.groups}"
                                     	th:value="${group.groupCode}"
                                     	th:text="${group.groupCode}+' ['+${group.groupName}+']'"
                                     	th:selected=${group.groupCode==manhourOutput.inputSearch.groupCode}
                                     />
                                 </select>
                             </div>
                             <div class="col-auto">
                                 <select class="form-control form-control-sm userList" th:id="userNo" th:name="userNo">
                                     <option th:each="user : ${manhourOutput.users}"
                                     	th:value="${user.userNo}"
                                     	th:text="${user.userNo}+' ['+${user.userName}+']'"
                                     	th:selected=${user.userNo==manhourOutput.inputSearch.userNo}
                                     />
                                 </select>
                             </div>
                             <div class="col-auto">
                                 <button class="btn btn-sm btn-outline-secondary mr-4" type="submit"><i class="fas fa-search"></i> 検索</button>
                             </div>

                             <button class="btn btn-sm btn-outline-secondary mr-2 saveManhourUpdate"><i class="far fa-save"></i> 保存</button>
