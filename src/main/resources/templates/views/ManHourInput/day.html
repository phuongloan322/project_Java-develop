<div style="display: block;" class="manHourInput_day"
	th:fragment="ManHourInput_Day">
	<div class="row mb-2 align-items-center">
		<div class="col-md-4 input-group">
			<input type="text" class="form-control form-control-sm"
				placeholder="テーマ選択..." aria-label="..."
				aria-describedby="button-addon2" readonly>
			<div class="input-group-append">
				<button type="button" id="button-addon2"
					class="btn btn-sm btn-outline-secondary btn-select-theme">
					<i class="fas fa-search"></i>
				</button>
			</div>
		</div>
		<div class="col-md-2 input-group pr-2">
			<select class="form-control form-control-sm"
				id="selectWorkContentCode">
			</select>
		</div>
		<div class="col-md-2 input-group">
			<input type="text" class="form-control form-control-sm"
				placeholder="内容詳細..." aria-label="..."
				aria-describedby="button-addon2">
		</div>
		<div class="col-md-4 pl-0">
			<button class="btn btn-sm btn-outline-secondary mr-2">
				<i class="fas fa-arrow-down"></i> テーマ追加
			</button>
		</div>
	</div>

	<div class="table-responsive">
		<form class="form-ManhourDay">
			<table class="table table-striped table-sm">
				<thead id="thead" class="thead-light">
					<tr>
						<th style="width: 5%"></th>
						<th style="width: 15%">テーマNo</th>
						<th style="width: 30%">テーマ名</th>
						<th style="width: 15%">内容</th>
						<th style="width: 15%">内容詳細</th>
						<th style="width: 10%">工数</th>
						<th class="text-right" style="width: 4%">操作</th>
						<th style="width: 4%"></th> 
					</tr>
				</thead>
				<tbody id="tbody">
					<tr class="myTableRow" th:each="day: ${HourInput.showManhourInput}">
						<td><div class="text-center">
								<i class="fas fa-thumbtack" style="color: #D3D3D3;">
							</div></td>
						<td class="theme-no" th:text="${day.themeNo}"></td>
						<td class="theme-name1" th:text="${day.themeName1}"></td>
						<td class="work-content-code"><span
							th:text="${day.workContentsCode}"></span>:<span
							th:text="${day.workContentsCodeName}"></span></td>
						<td th:text="${day.workContentsClassName}"></td>
						<td class="work-contents-code1" th:text="${day.workContentsCode}"
							style="display: none;"></td>
						<td class="work-contents-class" th:text="${day.workContentsClass}"
							style="display: none;"></td>
						<td class="work-contents-detail"
							th:text="${day.workContentsDetail}" style="display: none;"></td>
						<input type="hidden" th:value="${day.year}" name="year"
							class="year">
						<input type="hidden" th:value="${day.month}" name="month"
							class="month">
						<input type="hidden" th:value="${day.userNo}" name="userNo"
							class="userNo">
						<input type="hidden" th:value="${day.groupCode}" name="groupCode">
						<input type="hidden" th:value="${day.siteCode}" name="siteCode">
						<input type="hidden" th:value="${day.themeNo}" name="themeNo">
						<input type="hidden" th:value="${day.workContentsClass}"
							name="workContentsClass">
						<input type="hidden" th:value="${day.workContentsCode}"
							name="workContentsCode">
						<input type="hidden" th:value="${day.workContentsDetail}"
							name="workContentsDetail">
						<input class="getDay" type="hidden"
							th:value="Day + ${#numbers.formatInteger(dayOfMonth, 1)}">
						<td><input type="number"
							th:name="day+${#numbers.formatInteger(dayOfMonth, 1)}"
							th:value="${day.processDay}" class="form-control value-hour"
							min=0 maxlength=4
							oninput="this.value=this.value.slice(0,this.maxLength||0);this.value=(this.value < 0) ? (0) : this.value;"></td>
						<td>
							<div class="text-center">
								<i class="btn-change-Theme fas fa-exchange-alt"></i>
							</div>
						</td>
						<td><div class="text-center">
								<i class="btn-delete-Theme far fa-trash-alt"></i>
							</div></td>
					</tr>
				</tbody>
				</form>
				<tfoot id="tfoot">
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>合計</td>
						<td class="total-Hour"></td>
						<td></td>
					</tr>
					<tr>
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>不足工数</td>
						<td class="exist-Hour"></td>
						<td></td>
					</tr>
				</tfoot>
			</table>
	</div>
</div>
